<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    #mainButton {
      background-color: #f44336;
      display: none;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h2>Enter Your License Key</h2>
  <input id="licenseInput" type="text" placeholder="e.g. KEY-XXXX-XXXX" />
  <button onclick="checkLicense()">Validate License</button>
  <div id="message">Loading license list...</div>
  <button id="mainButton" onclick="openline()">OPENLINE</button>

  <script>
    let validKeys = [];

    async function loadKeys() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/bjchack/license-store/main/license.json");
        if (!res.ok) throw new Error("Network error");
        const keys = await res.json();
        validKeys = keys.map(k => k.trim().toUpperCase());
        document.getElementById("message").textContent = "Ready to validate!";
      } catch (err) {
        document.getElementById("message").textContent = "❌ Failed to fetch license file.";
        console.error(err);
      }
    }

    function checkLicense() {
      const input = document.getElementById("licenseInput").value.trim().toUpperCase();
      const message = document.getElementById("message");
      const mainButton = document.getElementById("mainButton");

      if (!input) {
        message.textContent = "❌ Please enter a license key.";
        mainButton.style.display = "none";
        return;
      }

      if (validKeys.includes(input)) {
        message.textContent = "✅ License accepted!";
        mainButton.style.display = "inline-block";
      } else {
        message.textContent = "❌ Invalid license key.";
        mainButton.style.display = "none";
      }
    }

    function openline() {
      alert("License Verified! Openline Feature Unlocked.");
      // You can redirect or enable more features here
    }

    // Load keys on page load
    loadKeys();
  </script>
</body>
</html>
